<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
body{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    margin-left: 520px;
    margin-top: 180px;
    background-size: cover;
    background-image:url(https://pngmagic.com/product_images/light-blue-and-white-background.jpg);
}


        #login{
        display: flex;
        flex-direction: column;
        background-color: white;
        height: 380px;
        width: 430px;
        border-radius: 10px;
        gap: 10px;
        align-items: center;
        justify-content: center;
        justify-content: center;
        box-shadow: 0px  0px 5px lightblue,0px 0px 5px lightblue;
        padding: 20px;
        }
        #email{
            padding: 8px;
        width: 280px;
        border-radius: 5px;
        }
        #password{
            padding: 8px;
        width: 280px;
        border-radius: 5px;
        }
        button{
            padding: 8px;
            width: 300px; margin: 20px;
            background-color: blue;
            color: white;
            border-radius: 5px;

        }

        /* Media Query for screens <= 424px (Small Mobile Devices) */
  @media (max-width: 424px) {
    body {
      margin-left: 9px;
      margin-top: 30px;
    }

    #login {
      width: 90%; /* Set form width to 90% */
      height: auto; /* Adjust height automatically */
      padding: 15px;
    }

    #email, #password {
      width: 100%; /* Make input fields take full width */
    }

    button {
      width: 100%; /* Button takes full width */
      margin: 10px 0;
    }
  }

  /* Media Query for screens > 424px and <= 767px (Medium Devices like Tablets) */
  @media (min-width: 425px) and (max-width: 767px) {
    body {
      margin-left: 45px;
      margin-top: 80px;
    }

    #login {
      width: 80%; 
      height: auto;
      padding: 20px; 
    }

    #email, #password {
      width: 100%; 
    }

    button {
      width: 100%; 
      margin: 15px 0;
    }
  }

  /* Media Query for screens >= 768px and <= 1024px (Tablets and Small Desktops) */
  @media (min-width: 768px) and (max-width: 1024px) {
    body {
      margin-left: 185px;
      margin-top: 150px;
    }

    #login {
      width: 70%; 
      height: auto;
      padding: 25px;
    }

    #email, #password {
      width: 90%; 
    }

    button {
      width: 90%; 
    }
  }
    </style>
</head>
<body>
    <form id="login">

        <label for="">Email</label>
            <input type="text" id="email" name="" placeholder="email here" required> 

        <label for="">Password</label>
            <input type="password" id="password" name="userPswd" placeholder="pswd here" required> 
            
            <button type="submit">Login</button>
            <h3>Don,t have an account? <a href="JsProject1SignUp.html">SignUp</a></h3>
         
    </form>
    <script src="login.js"></script>
</body>
</html>
